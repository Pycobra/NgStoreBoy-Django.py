{% extends 'core/base.html' %}

{% block title %}Edit Product | {{ product.title }}{% endblock %}

{% block content %}
    <h1>Edit Product</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
